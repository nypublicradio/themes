# config.yml
# this file specifies the "theme-able" attributes for a given theme
# the `message` value will be presented to the cli user when editing or creating a new theme
# the `name` value is the keypath on the resulting theme's JSON object for that CSS attribute
# this follows the inquirer.js spec https://github.com/SBoudrias/Inquirer.js

- message: Brand Name
  name: brand
- message: Logo URL
  name: logo

# H1 Styles
- message: H1 font family
  name: 'h1.fontFamily'
- message: H1 font color
  name: 'h1.color'

# Body Styles
- message: Body font family
  name: 'body.fontFamily'
- message: Body font color
  name: 'body.color'
- message: Body padding
  name: 'body.padding'
- message: Body background color of modules (gray or white)
  name: 'body.backgroundColor'
  type: list
  choices:
    - name: gray
      value: "#f1f1f1"
    - white

# Button Styles
- message: Button font family
  name: 'button.fontFamily'
- message: Button font color
  name: 'button.color'
- message: Button background color
  name: 'button.backgroundColor'
- message: Button text transform
  name: 'button.textTransform'
  type: list
  choices:
    - uppercase
    - name: normal
      value: none
- message: Button padding
  name: 'button.padding'

# Link Styles
- message: Hyperlink color
  name: 'a.color'

# Misc
- message: Accent color (quotation marks)
  name: 'accent.color'
