- message: Brand Name
  name: brand
- message: Logo URL
  name: logo
- message: H1 font family
  name: 'h1.fontFamily'
- message: H1 font color
  name: 'h1.color'
- message: Body font family
  name: 'body.fontFamily'
- message: Body font color
  name: 'body.color'
- message: Button font family
  name: 'button.fontFamily'
- message: Button font color
  name: 'button.color'
- message: Button background color
  name: 'button.backgroundColor'
- message: Button Text Transform
  name: 'buton.textTransform'
  type: list
  choices:
    - uppercase
    - name: normal
      value: none
- message: Hyperlink color
  name: 'a.color'
- message: Body background color of modules (gray or white)
  name: 'body.backgroundColor'
  type: list
  choices:
    - name: gray
      value: "#f1f1f1"
    - white
- message: Accent color (quotation marks)
  name: 'accent.color'
